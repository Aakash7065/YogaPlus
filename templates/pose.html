<!doctype html>
<html>
<header>
   <title>ROI</title>
</header>
<style type="text/css">

    th:tr{
        color: blue;

    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
   <body>
   <h2 style="vertical-align: top;">POSE:{{pose}}</h2>
   <table align="left" style="vertical-align: top;">
      <th>
        <tr style="color: green; ">
        <td>Angle No.</td>
        <td>Ideal</td>
        <td>Real</td>
        </tr>
      </th>

      {%for i in range(0, len)%}

<!-- table rows -->
<tr>
    <td>{{i+1}}</td>
    <td>{{ideal[i]}}</td>
   <td>{{real[i]}}</td>
{%endfor%}

</tr>
   </table>
   </body>
</html>
